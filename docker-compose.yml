version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: recruitiq
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - BUILD_ENV=development
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
      - ./webpack-stats.json:/app/webpack-stats.json:ro
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=project_name.settings.local
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/recruitiq
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - USE_S3=False
      - WEBPACK_STATS_FILE=/app/webpack-stats.json
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - BUILD_ENV=development
    command: celery -A project_name worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=project_name.settings.local
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/recruitiq
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - USE_S3=False
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    depends_on:
      - db
      - redis
      - backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: bun run dev
    volumes:
      - ./frontend:/app/frontend
      - ./webpack.config.js:/app/webpack.config.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - /app/node_modules
      - webpack-stats:/webpack-stats
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

volumes:
  postgres_data:
  webpack-stats:
